<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Drivers List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        .drivers-list-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .driver-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
            overflow: hidden;
        }

        .driver-info {
            float: left;
            width: 70%;
        }

        .driver-info h2 {
            margin-bottom: 10px;
        }

        .driver-info p {
            text-align: justify;
        }

        .select-driver {
            float: right;
            width: 30%;
        }

        .select-driver button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Drivers List</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#trips">My Trips</a>
        <a href="#payments">Payments</a>
        <a href="#profile">Profile</a>
        <a href="#logout">Logout</a>
    </nav>

    <div class="drivers-list-container">
        <div class="driver-card">
            <div class="driver-info">
                <h2>Driver Name 1</h2>
                <p>Location: [Location details]</p>
                <p>Rating: [Driver Rating]</p>
            </div>

            <div class="select-driver">
                <button>Select Driver</button>
            </div>
        </div>

        <div class="driver-card">
            <div class="driver-info">
                <h2>Driver Name 2</h2>
                <p>Location: [Location details]</p>
                <p>Rating: [Driver Rating]</p>
            </div>

            <div class="select-driver">
                <button>Select Driver</button>
            </div>
        </div>

        <!-- Add more driver cards as needed -->

    </div>

    <footer>
        <p>&copy; 2023 Available Drivers List. All rights reserved.</p>
    </footer>
</body>
</html>
